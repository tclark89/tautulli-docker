services:
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - tautulli_config:/config
    environment:
      - PUID=998
      - PGID=998
      - TZ=America/Chicago
    ports:
      - 8181:8181
      

volumes:
  tautulli_config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=fileserver.localdomain.lan,rw,vers=4.1
      device: ":/srv/docker/tautulli/config"
      
