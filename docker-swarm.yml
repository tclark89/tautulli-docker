services:
  app:
    image: ghcr.io/tautulli/tautulli
      #container_name: tautulli
      #restart: unless-stopped
    volumes:
      - config:/config
    environment:
      - PUID=998
      - PGID=998
      - TZ=America/Chicago
        #ports:
        #- 8181:8181
    networks:
      - tautulli

volumes:
  config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.10.10,rw,vers=4.1
      device: ":/srv/docker/tautulli-docker/config"
  
networks:
  tautulli:
    driver: overlay
    external: true
    name: tautulli
